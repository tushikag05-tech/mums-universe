<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <title>Mom's Universe</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body> 
        <div class="landing">
            <h1>Every Universe Has Stars<h1>
                <h2> Mine Had You</h2>
                <button id="enterBtn">Enter Universe</button>
        </div>

        <div class="universe" style="display:none;">
            <div class="stars-container">
                <div class="star" data-role="mother">Mother</div>
                <div class="star" data-role="friend">Friend</div>
                <div class="star" data-role="strong">Strong Woman</div>
                <div class="star" data-role="dreamer">Dreamer</div>
                <div class="star" data-role="professional">Professional</div>
                <div class="star special" data-role="favorite">My Favourite Star</div>
            </div>
        </div>
        <div class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
